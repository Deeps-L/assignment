<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/mystyle.css">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <title>Contact</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div id="header"></div>

  <div class="container">
    
    <div class="row contact-content py-5">
      <h1 class="text-center mb-5">Contact Us</h1>
      <div class="col-lg-7">
        <h5 class="mb-4 fw-bold">Get in Touch</h5>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
            <input class="form-control" type="text" placeholder="Default input" aria-label="Your name">
           </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-dark">Send Message</button>
          </div>
        </form>
      </div>
      <div class="col-lg-3">
        <h5 class="fw-bold">Contact Information</h5>
        <div class="contact-info my-4">
         
          <p class="m-0">Email: info@example.com</p>
          <p class="m-0">Phone: +1 234 567 890</p>
          <p class="m-0">Address: Gandhi path,Veshali nagar, Jaipur</p>
        </div>

        <h5 class="pt-2 fw-bold">Office Hours</h5>
        <div class="office-info my-2">
         
          <p class="m-0">Monday-Friday: 9am-5pm</p>        
          <p>Saturday-Sunday: Closed</p>
        </div>
      </div>
    </div>
  </div>


  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Adjust paths based on your directory structure
      fetch('../Header/header.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#header').innerHTML = data;
        });

      fetch('../Footer/footer.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#footer').innerHTML = data;
        });
    });
  </script>

</body>


</html>
