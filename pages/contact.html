<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/mystyle.css">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <title>Contact</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div id="header"></div>

  <div class="container">
    <h1 class="text-center my-5">Contact Us</h1>
    <div class="row contact-content">     
      <div class="col-lg-7">
        <h5 class="mb-4 fw-bold">Get in Touch</h5>
        <form id="contactForm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Your name" required>
            <small id="nameErr" class="form-text text-danger"></small>
          </div>
        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Your email" required>
            <small id="emailErr" class="form-text text-danger"></small>
          </div>
        
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="messageInput" placeholder="Your message" rows="3" required></textarea>
            <small id="messageErr" class="form-text text-danger"></small>
          </div>
        
          <div class="mb-3">
            <button type="submit" class="btn btn-dark" id="submitBtn" disabled>Send Message</button>
          </div>
        </form>

      </div>
      <div class="col-lg-3">
        <h5 class="fw-bold">Contact Information</h5>
        <div class="contact-info my-4">

          <p class="m-0">Email: info@example.com</p>
          <p class="m-0">Phone: +1 234 567 890</p>
          <p class="m-0">Address: Gandhi path,Veshali nagar, Jaipur</p>
        </div>

        <h5 class="pt-2 fw-bold">Office Hours</h5>
        <div class="office-info my-2">

          <p class="m-0">Monday-Friday: 9am-5pm</p>
          <p>Saturday-Sunday: Closed</p>
        </div>
      </div>
    </div>
  </div>


  <div id="footer"></div>
  <script src="../js/script.js"></script>
</body>


</html>
