<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/mystyle.css">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div id="header"></div>
    <div class="thanku-page g-0">


        <div class="container">
            <div class="row thanku-content">
                <div class="col-lg-3 col-md-6 col-sm-10 mx-auto text-center py-lg-2">

                    <img src="../images/check.png" class="py-3" alt="check-mark">
                    <h5 class="fw-bold">Thank You !</h5>
                    <p>Your submission has been recieved.</p>

                    <span>We appreciate Your intreset and will get back to you shortly</span>

                    <a type="submit" class="btn btn-dark w-100 my-3" href="../pages/index.html">Return To Home</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Adjust paths based on your directory structure
            fetch('../Header/header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('#header').innerHTML = data;
                });

            fetch('../Footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('#footer').innerHTML = data;
                });
        });
    </script>

</body>


</html>
